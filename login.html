<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Crop Guardian</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <h2>Welcome to Crop Disease Detection</h2>
        <p>Protect your crops with AI-powered detection</p>

        <!-- Updated Form with Action -->
        <form action="photodrag.html">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Redirects to photodrag.html on Click -->
            <button type="submit" class="login-btn">Login</button>

            <div class="extra-links">
                <a href="#">Forgot Password?</a>
                <a href="#">Create an Account</a>
            </div>

            <div class="extra-links">
                <a href="home.html">‚Üê Back to Home</a>
            </div>
        </form>
    </div>

</body>
</html>
